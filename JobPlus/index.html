<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job-Plus</title>
    <link rel="stylesheet" href="./SASS/main.css" />
  </head>
  <body>
    <div class="nav">
      <input
        type="checkbox"
        value=""
        id="hamburger"
        class="nav__toggle"
        hidden
      />
      <ul class="nav__lblock">
        <li class="nav__hamburger">
          <label for="hamburger"
            ><img src="./images/hamburger.svg" alt=""
          /></label>
        </li>
        <li class="nav__logo">
          <a href="#">JobPlus</a>
        </li>
      </ul>
      <ul class="nav__icons">
        <li>
          <a href="#"><img src="./images/magnify.svg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/notify-active.svg" alt="" /></a>
        </li>
        <li>
          <a href="#">
            <img src="./images/saved.svg" alt="" />
            <span class="nav__savedcount">1</span>
          </a>
        </li>
        <li>
          <a href="#"><img src="./images/profile.svg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./images/exit.svg" alt="" /></a>
        </li>
      </ul>
      <ul class="nav__dropl">
        <a href="#"><li>Home</li></a>
        <a href="#"><li>Job Listing</li></a>
        <a href="#"><li>Job Applications</li></a>
      </ul>
    </div>
    <div class="hero hero__bgimg" style="background-image: url(./images/hero-small.svg);">
      <div class="hero__wrap">
        <h1>Connecting candidates with their dream jobs.<h1></h1>
        <div class="form">
          <div class="form__group">
            <label for="" class="form__label form__label__light">What</label>
            <input type="text" class="form__field" placeholder="Job title, skill or company">
          </div>
          <div class="form__group">
            <label for="" class="form__label form__label__light">Where</label>
            <input type="text" class="form__field" placeholder="Town, city or postcode">
          </div>
          <div class="form__group">
            <input type="submit" class="form__btn" value="Search">
          </div>
        </div>
      </div>
      
    </div>

    <div class="container">
      <div class="sector">
        <h2>Choose your sector</h2>
      <p>Jobs across multiple sectors. See the latest roles now</p>
      </div>
    </div>
  </body>

</html>
